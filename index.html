<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Profile</title>

    <link href="style.css" rel="stylesheet">

  </head>
  <body>
    <div>
      <br>
      <br>
      <div class="profile">
        <img class="profile-pic" src="images/profile.jpg" />
        <div class="text-container">
          <h1>
            Xiange Zhang
          </h1>
          <div class="title">
            Student
          </div>
        </div>
      </div>

<!--       <ul class="profile-social-links">
        <li>

        </li>
        <li>

      <br>
      <br>
      <br>
      <div class="wrp">
        <a class="icon icon-twitter" href="#"><i class="fab fa-twitter"></i></a>
        <a class="icon icon-facebook" href="#"><i class="fab fa-facebook"></i></a>
        <a class="icon icon-instagram" href="#"><i class="fab fa-instagram"></i></a>
        <a class="icon icon-gplus" href="#"><i class="fab fa-google-plus"></i></a>
      </div>
    </div>
    <br>
    <br>
    <div class="Movies">
      <h1>My Favorite movies</h1>
      <div class="row expanded align-center details-page">
        <div class="column small-11 large-8 movie-card">
          <div class="row">
            <div class="column small-12 medium-4 text-center">
              <div class="poster-float">
                <img src="images/Dr.Strange.jpg" alt="Dr.Strange" class="img-size">
              </div>
            </div>
            <div class="column">
              <h2 class="title">Dr.Strange</h2>
              <h5 class="tag-line">Forget everything that you think you know.</h5>
              <div class="row details">
                <div class="column small-6">
                  <p>Original Release: 2016 </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row expanded align-center details-page">
        <div class="column small-11 large-8 movie-card">
          <div class="row">
            <div class="column small-12 medium-4 text-center">
              <div class="poster-float">
                <img src="images/The Danish Girl.jpg" alt="Dr.Strange" class="img-size">
              </div>
            </div>
            <div class="column">
              <h2 class="title">The Danish Girl</h2>
              <h5 class="tag-line">I think Lily's thoughts, I dream her dreams. She was always there.</h5>
              <div class="row details">
                <div class="column small-6">
                  <p>Original Release: 2015</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row expanded align-center details-page">
        <div class="column small-11 large-8 movie-card">
          <div class="row">
            <div class="column small-12 medium-4 text-center">
              <div class="poster-float">
                <img src="images/The Wasted Times.jpg" alt="Dr.Strange" class="img-size">
              </div>
            </div>
            <div class="column">
              <h2 class="title">The Wasted Times</h2>
              <div class="row details">
                <div class="column small-6">
                  <p>Original Release: 2016</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
